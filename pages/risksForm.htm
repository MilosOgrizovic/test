<div class="card col-md-9 offset-md-1">
    <div class="card-body">
        <h3 class="card-title"><i class="fa fa-exclamation-triangle"></i> Risks:</h3>
        <form novalidate>
            <div class="mt-3">
                <div class="form-group" ng-repeat="risk in risks">
                    <input type="checkbox" ng-model="risk.selected">
                    <label>{{risk.description}}</label>
                </div>
            </div>
        </form>
    </div>
</div>
