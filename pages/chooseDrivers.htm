<form ng-submit="confirmDriversOptions()" class="col-md-6 offset-md-3 mt-5" novalidate>
    <div class="form-group">
        <label>Number of drivers: </label>
        <select class="form-control" ng-model="driversOptions.nmbOfDrivers" ng-required>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
    </div>
    <div class="form-group">
        <label>Subscriber is driver: </label>
        <input type="checkbox" ng-model="driversOptions.driverIsSubscriber">
    </div>
    <div>
        <button type="button" class="btn btn-secondary" ng-click="previousStep()"><i class="fa fa-step-backward"></i> Previous step</button>
        <button type="submit" class="btn btn-primary">Confirm <i class="fa fa-check"></i></button>
    </div>
</form>
