<form name="driverSubscriberForm" novalidate>
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label>Gender: </label>
                <input type="text" class="form-control" ng-model="gender" disabled>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label>Email: </label>
                <input type="text" class="form-control" ng-model="subscriber.email" disabled>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label>Marital Status: </label>
                <input type="text" class="form-control" ng-model="subscriber.maritalStatus.description" disabled>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label>Role: </label>
                <input type="text" class="form-control" ng-model="subscriber.role.name" name="role" disabled>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label>First Name: </label>
                <input type="text" class="form-control" ng-model="subscriber.firstName" name="firstName" disabled>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label>Drivers Licence Number: </label>
                <input type="text" class="form-control" ng-model="driver.driversLicenceNumber" name="driversLicenceNumber" required>
                <span class="error-msg" ng-show="identificationForm.$submitted && driverSubscriberForm.driversLicenceNumber.$error.required">Please insert drivers license number.</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label>Last Name: </label>
                <input type="text" class="form-control" ng-model="subscriber.lastName" name="lastName" disabled>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label>Drivers Licence Obtained: </label>
                <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup ng-model="driver.driversLicenceObtained" name="driversLicenceObtained" is-open="datePicker['driversLicenceObtained']" show-button-bar="false"/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-primary" ng-click="openCalendar('driversLicenceObtained')"><i class="fa fa-calendar-alt"></i></button>
                    </span>
                </p>
                <span class="error-msg" ng-show="identificationForm.$submitted && driverSubscriberForm.driversLicenceObtained.$invalid">Please insert drivers license obrtained date.</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label>Date of Birth: </label>
                <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup ng-model="subscriber.birthDate" disabled/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-primary" disabled><i class="fa fa-calendar-alt"></i></button>
                    </span>
                </p>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label>Years insured: </label>
                <input type="text" class="form-control" ng-model="driver.yearsInsured" name="yearsInsured" required>
                <span class="error-msg" ng-show="identificationForm.$submitted && driverSubscriberForm.yearsInsured.$error.required">Please insert years insured.</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label>Phone Number: </label>
                <input type="text" ng-if="subscriber.homePhone != undefined" class="form-control" ng-model="subscriber.homePhone" name="homePhone" disabled>
                <input type="text" ng-if="subscriber.homePhone === undefined" class="form-control" ng-model="subscriber.mobilePhone" disabled>
            </div>
        </div>
    </div>
</form>
